<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <img src="{{ site.logo }}" alt="Logo" style="max-width: 200px; height: auto;">
    <p>{{ site.description }}</p>
    <p>Here is my <a href="{{ site.linkedin }}" target="_blank">LinkedIn</a>.</p>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
